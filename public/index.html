<!DOCTYPE html>
<html lang="en" id="home-screen">

  <head>
    <title>Advant Tutoring</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheets/screen.css">
  </head>

  <body>
    <header>
      <h1>Welcome to Advant Tutoring</h1>
      <h5>A place for one-on-one tutoring</h5>
    </header>

    <main>
      <h6 id="roomID"></h6>
      <article id="displayVideo">
        <video id="self"
          autoplay
          muted
          playsinline>
        </video>

        <video id="peer"
          autoplay
          playsinline>
        </video>
      </article>

      <article id="chat">
        <h3 id="chat-title">Chat box:</h3>
        <ol id="chat-log">

        </ol>
        <form id="chat-form" action="#null" method="get">
          <input id="chat-input" type="text" autocomplete="off" placeholder="Type your message:"/>
          <button id="chat-button" type="submit">Send</button>
        </form>

      </article>

      <article id="UserButtons">
        <button type="button" id="connectButton" class="join">Join Session</button>
        <ul id="UlButtonList">
          <li class="buttonList">Video off</li>
          <li class="buttonList">Mute</li>
        </ul>

      </article>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    <script src="javascripts/main.js"></script>

  </body>

</html>
